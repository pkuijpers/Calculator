plugins {
    id "org.openbakery.xcode-plugin" version "0.11.2"
}

xcodebuild {
    target = 'Calculator'
    scheme = 'Calculator'
    configuration = 'Debug'
    sdk = 'iphonesimulator'

    destination {
      name = 'iPhone 5s'
      os = '8.*'
    }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}

